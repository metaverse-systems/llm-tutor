name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
      - "004-add-css-formatting"
      - "005-apply-a-unified"
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint and theme enforcement suite
        run: npm run lint

      - name: Run unit tests
        run: npm run test
